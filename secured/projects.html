<script>
    document.querySelectorAll(".portfolio-item video").forEach(video => {
        const item = video.closest(".portfolio-item");

        item.addEventListener("mouseenter", () => {
            video.play();
        });

        item.addEventListener("mouseleave", () => {
            video.pause();
            video.load();
        });
    });
</script>
