<script>
    // Foto-Filter
    const filterBtns = document.querySelectorAll('.filter-btn');
    const photoItems = document.querySelectorAll('.photo-item');

    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.filter-btn.active').classList.remove('active');
            btn.classList.add('active');

            const filter = btn.getAttribute('data-filter');

            photoItems.forEach(item => {
                if (filter === 'all' || item.classList.contains(filter)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });

    // Video Navigation
    const videos = document.querySelectorAll('.heroVideo');
    const prevBtn = document.getElementById('prevVideo');
    const nextBtn = document.getElementById('nextVideo');
    let currentIndex = 0;

    function showVideo(index) {
        videos.forEach((video, i) => {
            video.classList.remove('active');

            // Stoppe nur HTML-Videos, nicht iframes
            if (video.tagName.toLowerCase() === 'video') {
                video.pause();
                video.currentTime = 0;
            }

            // Stoppe YouTube-Video (setzt autoplay ab)
            if (video.tagName.toLowerCase() === 'iframe') {
                video.src = video.src; // reload to stop playback
            }
        });

        const activeVideo = videos[index];
        activeVideo.classList.add('active');

        // Falls HTML-Video: starte es
        if (activeVideo.tagName.toLowerCase() === 'video') {
            activeVideo.play();
        }
    }

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % videos.length;
        showVideo(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        showVideo(currentIndex);
    });

    // Start mit erstem Video
    showVideo(currentIndex);
</script>
